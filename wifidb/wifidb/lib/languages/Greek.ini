Description=Ελληνική μετάφραση για το Vistumbler v10.3 Beta 19. Λέξεις κλειδιά Netsh σε ελληνικά. Αν διαθέτετε έκδοση των windows που δεν είναι στην ελληνική γλώσσα (ή είναι και αντιμετωπίζεται προβλήματα στην σάρωση δικτύων) σε αυτή την περίπτωση θα πρέπει να τοποθετηθούν οι κατάλληλες λέξεις κλειδιά. Τρέξτε στην γραμμή εντολών (cmd) "netsh wlan show networks mode = bssid" για να βρείτε τις κατάλληλες λέξεις Netsh ή από την καρτέλα "Λέξεις κλειδιά" επιλέξτε το "Μάντεμα λεξεων κλειδιών Netsh" για να γίνει αυτόματα. Για τις τελευταίες ενημερώσεις στην ελληνική γλώσσα στο forum του Vistumbler (https://forum.techidiots.net/forum/viewtopic.php?f=27&t=533).  
